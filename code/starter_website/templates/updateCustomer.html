		<div class="customersContainer">
			<form action="/updateCustomer/{{customer[0]}}" method="post">
				Customer ID: <input name="customerID" value = "{{ customer[0] }}"><br>
				Email: <input type="text" name="email" value = "{{ customer[1] }}"><br>
				First Name: <input type="text" name="firstName" value = "{{ customer[2] }}"><br>
				Last Name: <input type="text" name="lastName" value = "{{ customer[3] }}"><br>
				Address: <input type="text" name="address" value = "{{ customer[4] }}"><br>
				Date of Birth: <input type="date" name="dob" value = "{{ customer[5] }}"><br>
				Phone Number: <input type="text" name="phone" value = "{{ customer[6] }}"><br>
				City: <input type="text" name="city" value = "{{ customer[7] }}"><br>
				State: <input type="text" name="state" value = "{{ customer[8] }}"><br>
				Zipcode: <input type="text" name="zipcode" value = "{{ customer[9] }}"><br>
				<input type="submit" value="Submit">
			</form>
		</div>
