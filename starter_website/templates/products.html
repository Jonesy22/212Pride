<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/styles.css">
	<title>Products Page</title>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
  </head>

  <body>

	<header>Products</header>

  <nav class="topbars">
    <ul>
		<li class="topbar"><a href="http://flip3.engr.oregonstate.edu:7777/home">Home</a></li>
		<li class="topbar"><a href="http://flip3.engr.oregonstate.edu:7777/products">Products</a></li>
		<li class="topbar"><a href="http://flip3.engr.oregonstate.edu:7777/orders">Orders</a></li>
		<li class="topbar"><a href="http://flip3.engr.oregonstate.edu:7777/customers">Customers</a></li>
		<li class="topbar"><a href="http://flip3.engr.oregonstate.edu:7777/stores">Stores</a></li>
		<li class="topbar"><a href="http://flip3.engr.oregonstate.edu:7777/orderproducts">Order_Products</a></li>
	</ul>
  </nav>
  <form>
    <div class="productsContainer">
      <a href="http://flip3.engr.oregonstate.edu:7777/products">
    	<button type="button">View Products</button>
    	</a>
    	<a href="http://flip3.engr.oregonstate.edu:7777/modifyproducts">
    	<button type="button">Add Products</button><br><br>
    	</a>
    	<table style="width:60%;margin-left:auto;margin-right:auto">
    		<tr>
    		  <th>Product ID</th>
    		  <th>Product Name</th>
    		  <th>Brand</th>
    		  <th>Price</th>
    		  <th>Category</th>
    		  <th>On sale</th>
    		  <th>Color</th>
    		  <th>Edit</th>
    		  <th>Delete</th>
			</tr>
			
			<tbody>
				{% for r in rows %}
				<tr>
				  <td> {{ r.0 }}</td>
				  <td> {{ r[1] }}</td>
				  <td> {{ r[2] }}</td>
				  <td> {{ r[3] }}</td>
				  <td> {{ r[4] }}</td>
				  <td> {{ r[5] }}</td>
				  <td> {{ r[6] }}</td>
				  <td> <input type='button' name='Update' value='Update' onclick="window.location = '/update_people/{{r[4]}}'"> </td>
				  <td> <input type='button' name='Delete' value='Delete' onclick="window.location = '/delete_people/{{r[4]}}'"> </td>
				</tr>
				{% endfor %}
			  </tbody>

    	</table>
    </div>
	</form>
  </body>
</html>
